<!doctype html>
<html>

<head style="text-align: center;">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>辨識頁面</title>
  <meta name="description" content="Wireframe design of a product display by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe product">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='wireframe.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>



{% extends "layout.html" %}
{% block content %}
<div class="content-section">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <title>COVID 19 Dectection</title >> -->
</head>
<br>
<br>
<form method=post enctype="multipart/form-data" id="ksu">
  <h1 class="text-center">辨識紀錄查詢</h1>
  <br>
  <br>
  <br>
  <h2 class="text-center">點擊查詢按鈕以繼續(不能修改)</h2>
  <div class="text-center">
    <input type="text" name="id" value="{{current_user.username}}" readonly=readonly>
    <button type="submit" class="btn btn-info">查詢</button>
  </div>

  <br>
  <h3><b>{{no_data}}</b></h3>
  {% for img in to_quest %}
  <table>
    <tr>
      <th>編號</th>
      <th>圖片</th>
      <th>醫師ID</th>
      <th>病患姓名</th>
      <th>日期</th>
      <th>結果</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" id="cbox1" >
      </td>
      <td>
        <h3 class="text-center">{{img.id}}</h3>
      </td>
      <td><img src="data:;base64,{{img.img}}" width="100" height="100" class="text-center"></td>
      <td>
        <h3 class="text-center">{{img.name}}</h3>
      </td>
      <td>
        <h3 class="text-center">{{img.pa_name}}</h3>
      </td>
      <td>
        <h3 class="text-center">{{img.datetime}}</h3>
      </td>
      <td>
        <h3 class="text-center">{{img.answer}}</h3>
      </td>
    </tr>
  </table><br>
  <style>
    table,
    th,
    td {
      border: 3px solid black;
    }
  </style>
  {% endfor %}
    
</form>
</div>
{% endblock %}

</html>
