{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ query2.id}}</a>
            <small class="text-muted">{{ query2.datetime }}</small>

            <!--Python time strftime() 方法-->
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('update_query',query_id=query2.id)}}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
                    data-target="#deleteModal">Delete</button>
                <!--data-toggle跟data-target是bootstrap自訂的屬性-->
            </div>
        </div>
    </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">是否要刪除該筆紀錄?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <form action="{{url_for('delete_query',query_id=query2.id)}}" method="post">
                    <input class="btn btn-danger" type="submit" value="是，我要刪除">
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
