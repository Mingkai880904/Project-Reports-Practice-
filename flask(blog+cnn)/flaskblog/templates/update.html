<!doctype html>
<html>

<head style="text-align: center;">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>辨識頁面</title>
  <meta name="description" content="Wireframe design of a product display by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe product">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='wireframe.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>




{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <title>COVID 19 Dectection</title >> -->
  </head>
  <br>
  <br>
  <form method=post enctype="multipart/form-data">
    <div class="text-center">
      <h1>辨識紀錄修改</h1>
      <br>
      <br>
      <br>
      <h2 class="text-center">請輸入醫師代號</h2>
      <div class="text-center">
        <input type="text" name="input_id" placeholder="請輸入代號">
        <button type="submit" class="btn btn-warning">修改</button>
      </div>

      <br>
      <div class="text-left">
        <h3 class="text-left">編號: {{id}}</h3>
        <h3 class="text-left">Doctor ID : {{name}}</h3>
        <h3 class="text-left">Patinent name : {{pa_name}}<input type="text" id="update_pa" value="{{pa_name}}"></h3>
        <h3 class="text-left">Datetime : {{datetime}}<input type="date" name="datetime" id="update_date"
            value="{{datetime}}" /></h3>
        <h3 class="text-left">Result : {{answer}}</h3>
      </div>
      <div>
        <button type="submit" class="btn btn-light">Light</button>
      </div>
      <br>
    </div>
  </form>
</div>
{% endblock %}
<html>
